<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Simple JSX Element
        // const element = <p>Seize the day</p>;

        // Dynamic content in JSX
        const text = "Seize the day";
        // const element = <p>{text}</p>;

        // Conditional rendering in JSX
        const isSeizeTheDay = true; // Change this to false to see the other paragraph

        const element = (
          <div>
            {isSeizeTheDay ? <p>{text}</p> : <p>Carpe diem</p>}
          </div>
        );

        // Render the element inside the root div
        ReactDOM.render(element, document.getElementById('root'));
    </script>
</body>
</html>
